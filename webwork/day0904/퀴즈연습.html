<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Nanum+Pen+Script&family=Russo+One&family=Single+Day&display=swap" rel="stylesheet">
    <style>
        div#msg{
            font-family: 'Gamja Flower';
            font-size: 40px;
            color: coral;
        }
        div#img{
            font-family: 'Gamja Flower';
            background-color: chocolate;
            display: inline;
        }
    </style>
</head>
<body>

    <input type="button"  id="btnrnd" value="새로운 난수 발생하기">
    <br>
   
    <input type="text" id="txt1" >
    <input type="button" value="ok" id="bth1">
    <div id="msg">메세지 출력란</div>
    <img id="imge" src="" width="500">
   
    




    <script>
        let t = document.getElementById("txt1");
        let b = document.getElementById("bth1");
        let msg = document.getElementById("msg");
        let im = document.getElementById("imge");
       
        let rnd; // 난수를 구할 변수
        //난수 버튼 이벤트
        document.getElementById("btnrnd").onclick = function(){
            // 1~100사이의 난수 구하기
            rnd = parseInt(Math.random()*100)+1;
            console.log(rnd);}

            b.onclick = function(){
                let data = t.value;
                msg.innerHTML = data;

                if(data<rnd){
                    msg.innerHTML = data+"보다 큽니다";
                }else if(data>rnd){
                    msg.innerHTML = data+"보다 작습니다";
                }else{
                    msg.innerHTML = "정답입니다";

                    let idx = 1;
                    setInterval(function(){
                        im.setAttribute("src",`../mycar/mycar${idx}.png`)
                                idx++;
                                    if(idx>15){
                                        idx=1;
                                    }
                    },1000);                   
                }
            }
    </script>
</body>
</html>

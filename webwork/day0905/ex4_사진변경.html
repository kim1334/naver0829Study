<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.buttons{
            margin-left: 30px;
            margin-bottom: 20px;
        }

        div.buttons button{
            width: 80px;
            height: 40px;
            
        }

        #photo{
            border: 10px groove gold;

        }
    </style>
</head>
<body>
    <!-- 3개의 버튼, 점점 작게, 점점 크게, 랜덤
    점점 작게를 누르면 사진이 5px 씩 줄어듦(50보다 큰 경우만 가능)
    점점 크게를 누르면 사진이 5px 씩 커진다(커지는 건 최대 600px)
    랜덤 : 1-20 사이 난수를 구한 후 해당 사진으로 변경하기 -->
    
    <div class="buttons">
    <button id="b_plus">점점크게</button>
    <button id="b_minus">점점작게</button>
    <button id="b_random">랜덤</button>
    <br>
    현재 사진 너비:<span id="fsize"></span>
    
    </div>

    
   

    <img src="../연예인사진/12.jpg" style="width: 300px;" id="photo">

    <script>
        document.getElementById("b_plus").onclick = function(){
            let p = document.getElementById("photo");

            let ps = parseInt(p.style.width,10);

            if(ps<600){
                ps += 5;
        
                
                p.style.width = ps+"px";
                fsize.innerText=ps;
            }else {
                alert("더 이상 늘릴 수 없습니다.")
           }
        
        }

        document.getElementById("b_minus").onclick = function(){
            
            let p = document.getElementById("photo");

            let ps = parseInt(p.style.width,10);
            
            if(ps>50){
                ps -= 5;

                p.style.width = ps+"px";
                fsize.innerText=ps;

            }else{
                alert("더 이상 줄일 수 없습니다.")
             }
        
        }

        document.getElementById("b_random").onclick = function(){
           
            let p = document.getElementById("photo");
            let rnd = parseInt(Math.random()*20)+1;
            console.log(rnd);
          

            p.setAttribute("src",`../연예인사진/${rnd}.jpg`)
            
        
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap" rel="stylesheet">
    <style>
        body * {
            font-family: 'Jua';
        }
        </style>
</head>
<body>

    <div class="boxa">
        <h3 class="titlea">Hava a Good Day!!</h3>
        <h3 class="titleb">오늘은 즐거운 금요일입니다.</h3>
        <h3 class="titlec">태그 클래스 요소값 접근하기 연습</h3>

    </div>

    <hr>

    <div class="boxb">
        <h3 class="titlea">Hava a Good Day!!</h3>
        <h3 class="titleb">오늘은 즐거운 금요일입니다.</h3>
        <h3 class="titlec">태그 클래스 요소값 접근하기 연습</h3>
    </div>

    <script>
        // div.boxa 바로 아래태그인 h.titlea "바로 밑"이 중요한 키워드 
        document.querySelector("div.boxa>h3.titlea").style.color="red";
        
        //h3 중에 클래스명이 titlea인 요소의 배경색을 변경해보자
        //quertSelector : 선택자 갯수가 여러개일 경우 첫번째 요소값만 얻는다.
        document.querySelector("h3.titlea").style.backgroundColor="pink";

        
        //quertSelectorAll: 선택자 갯수가 여러개일 경우 배열 타입으로 얻는다.
        // 쿼리셀렉트 올은 배열타입(노드리스트)로 할당되기에 포문 돌려야함.
        let tag1 = document.querySelectorAll("h3.titleb")
        for(let i=0; i<tag1.length; i++){
            tag1[i].style.color="blue";
        }

        // for문의 다른 형태로 배경색도 바꿔보자
        // of 는 자바에서 :으로 배열 돌리는 것과 비슷함
        for(let s of tag1){
            s.style.backgroundColor="yellow"
        }

        // in.... index만 얻는다.
        // in은 인덱스값 구해서 함..
        // for(let idx in tag1){
        //     tag1[idx].style.border = "2px solid magenta";
        // }

        //이벤트도 가능하다
        //마우스를 ㅗㅇㄹ리면 배경색을 오렌지색으로 변경
        document.querySelector("div.boxa>h3.titlec").onmouseover = function(){
            this.style.backgroundColor = "orange";
        }

        document.querySelector("div.boxa>h3.titlec").onmouseout = function(){
            this.style.backgroundColor = "white";
        }
    
    </script>
    <h4>간단한 문제</h4>
    <div class="foodphoto">
        <div>
            <img src = "../음식사진/11.jpg" class="photo"> 
            <br><b class="title">망고 빙수</b>
        </div>
        <div>
            <img src = "../음식사진/1.jpg" class="photo"> 
            <br><b class="title">샌드위치</b>
        </div>
        <div>
            <img src = "../음식사진/4.jpg" class="photo"> 
            <br><b class="title">카레라이스</b>
        </div>
</div>

<script>
    // 1번 문제 : 사진의 너비를 200px으로 변경하기
    let p = document.querySelectorAll("div.foodphoto>div>img.photo")
    for(let i=0; i<p.length; i++){
        p[i].style.width="200px";
    }
    
    // 2번 문제 : b.title 중 첫번째의 글자색을 'red', 배경색을 'gray' 로 변경
    document.querySelector("div.foodphoto>div>b.title").style.color="red";
    document.querySelector("div.foodphoto>div>b.title").style.backgroundColor="gray";
    // 3번 문제 :사진에 마우스를 올리면 border-radius를 100px 로 변경하고
    // 다시 벗어나면 0으로 하기.


    
    
    
    
    for(let photo of p){
        let prev_photo
        photo.onmouseover = function(){
            this.style.borderRadius = "100px";

            //변경전 현재 사진을 저장
            prev_photo = this.getAttribute("src");
            
            //동물 사진으로 변경
            this.setAttribute("src","../이쁜동물이미지/c1.png")
        }

        photo.onmouseout = function(){
            this.style.borderRadius = "0px";

            this.setAttribute("src",prev_photo)
        }
    }


</script>
    
</body>
</html>

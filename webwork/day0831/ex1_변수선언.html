<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스쿠립투</title>
</head>
<body>


<h2>body 안에서 스크립트 실행하기</h2>
<img src="../mycar/mycar12.png" alt="자동차1" border="5"  width="200">


    <!-- 스크립트에서 글자와 이미지를 출력해보자 -->
<script>
    //자바 스크립트 영역이 된다
    //브라우저로 출력은 html 태그 출력 : document.write 로 출력
    //브라우저 console창 출력 : console.log
    document.write("<b>여기는 스크립트 영역입니다!!</b><br><br>");

    var s1 = "../연예인사진/kimtaehee.jpg";
    var s2 = "../연예인사진/soojee.jpg";

    //사진 출력 1
    //자바스크립트에서는 작음따옴표와('') 큰따옴표의("") 의미가 같다
    //따옴표 안에 따옴표를 넣을 경우 서로 교차되도록 넣어주면 된다.
    document.write("<img alt ='사진1' src = '"+s1+"' width=200>"); //es5
    document.write(`<img alt = 사진2 src = "${s2}" width=200>`); //es6

</script>
    
</body>
</html>

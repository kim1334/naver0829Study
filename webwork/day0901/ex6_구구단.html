<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <!-- 구구단 숫자 2~9까지 입력을 받아서 해당 구구단을 출력하시오 -->
    <!-- 단 2~9 사이의 값이 아닐 경우 '이미지(아무거나) 출력하기' -->

    <script>
        let dan = prompt("원하는 구구단을 입력하세요");
        document.write(`<h3>dan = ${dan}</h3>`);

        if(dan < 2 || dan > 9){
            document.write(`<img alt="자동차" src="../mycar/mycar1.png">`);
        }

        for(let i=1; i<=9; i++){
            document.write(`<b>${dan} x ${i} = ${dan*i}</b><br>`)
        }
        
    </script>
    
</body>
</html>
